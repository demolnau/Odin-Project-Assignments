<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel='stylesheet' href='styles.css'/>


</head>
<body>

    <div class = 'admin-dashboard'>
        <h3>Dashboard</h3>
        <div class="dashboard-list home">
            <img src="icons/home.svg" height="25" width="25">
            <p>Home</p>
        </div>
        <div class="dashboard-list profile">
            <img src="icons/account_circle_FILL0_wght400_GRAD0_opsz48.svg" height="25" width="25">
            <p>Profile</p>
        </div>
        <div class="dashboard-list messages">
            <img src="icons/message-square.svg" height="25" width="25">
            <p>Messages</p>
        </div>
        <div class="dashboard-list history">
            <img src="icons/clock.svg" height="25" width="25">
            <p>History</p>
        </div>
        <div class="dashboard-list task">
            <img src="icons/list.svg" height="25" width="25">
            <p>Tasks</p>
        </div>
        <div class="dashboard-list community">
            <img src="icons/groups_FILL0_wght400_GRAD0_opsz48.svg" height="25" width="25">
            <p>Community</p>
        </div>
        <div class="dashboard-list settings">
            <img src="icons/settings.svg" height="25" width="25">
            <p>Settings</p>
        </div>
        <div class="dashboard-list support">
            <img src="icons/help-circle.svg" height="25" width="25">
            <p>Support</p>
        </div>
        <div class="dashboard-list privacy">
            <img src="icons/shield.svg" height="25" width="25">
            <p>Privacy</p>
        </div>


    </div>

    <div class = "header" > 
        <div class="upper">
            <div class = "upper-left">
                <div class="search-icon">
                    <img src="icons/search.svg" height="25" width="25">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="upper-right">
                <div class="notification-icon">
                    <img src="icons/notifications_active_FILL0_wght400_GRAD0_opsz48.svg" height="25" width="25">
                </div>
                <div class="profile-icon">
                    <img src="icons/account_circle_FILL0_wght400_GRAD0_opsz48.svg" height="25" width="25">
                </div>
                <p class=""profile-name>ProfileName</p>
                
            </div>
            
        </div>
        <div class="lower"> 
            <div class="lower-left">
                <div class="profile-icon-large"></div>
                <p class="profile-name-large profile-name">ProfileName</p>
            </div>
            <div class="lower-right">
                <div class="action-buttons">
                    <button class="new-btn">New</button>
                    <button class="upload-btn">Upload</button>
                    <button class="share-btn">Share</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class = "projects">
            <h3>Projects</h3>
            <div class="project-list">
                <div class="project">project1</div>
                <div class="project">project2</div>
                <div class="project">project3</div>
                <div class="project">project4</div>
                <div class="project">project5</div>
                <div class="project">project6</div>
            </div>
            
        </div>
        <div class="currently">
            <div class = "announcements">
                <h3>Announcements</h3>
                <div class="announcement">Announcment1</div>
                <div class="announcement">Announcment2</div>
                <div class="announcement">Announcment3</div>
                
            </div>
            <div class = "trending">
                <h3>Trending</h3>
                <div class="person">person1</div>
                <div class="person">person2</div>
                <div class="person">person3</div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
