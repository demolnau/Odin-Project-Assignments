<!DOCTYPE html>
<html lang="en">
<html>
<head> 
	<title>Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
<div class="container"> 
    <div class="calculator">
        <div class="top">
            <div id="screen"> </div>
        </div>

        <div class="middle">
            <button id="CLEAR">CLEAR</button>
            <button id="DELETE">DELETE</button>
            
        </div>


        <div class="bottom"> 
            <div class="left">
                    <button id ="one" numbered-btns>1</button>
                    <button id="two" numbered-btns>2</button> 
                    <button id="three" numbered-btns>3</button>
                    <button id="addition" operator-btns>+</button>
                    <button id="four" numbered-btns>4</button>
                    <button id="five" numbered-btns>5</button>
                    <button id="six" numbered-btns>6</button>
                    <button id = "subtraction" operator-btns>-</button>
                    <button id="seven" numbered-btns>7</button>
                    <button id="eight" numbered-btns>8</button>
                    <button id="nine" numbered-btns>9</button>
                    <button id = "multiplication" operator-btns>*</button>
                    <button id="decimal" numbered-btns>.</button>
                    <button id="zero" numbered-btns>0</button>
                    <button id = "equals">=</button>
                    <button id = "division" operator-btns>/</button>
            </div>
        </div>
        


        
        
    </div>
</div>

</body>
</html>
