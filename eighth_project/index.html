<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">

    
        <div id="header">
            <h1>Library</h1>

        </div>
    
        
        <button id="add_book" class="button-38">Add Book</button>
        <div id="bookcase">
            <div id="shelves">

            </div>
        </div>
        <div id="footer"> 
            <p>Original book graphic design goes to  <a href="https://codepen.io/poulamic/pen/RwrKqmb">poulamic</a>  </p>
        </div>    
    </div>

    <div class="modal" id="addBookModal">
            <!-- Modal Content-->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="#">
                    <div id="item">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="title" required>
                    </div>
                    <div id="item">
                        <label for="author">Author</label>
                        <input type="text" id="author" placeholder="author" required>
                    </div>
                    <div id="item">
                        <label for="publication_year">Published Year</label>
                        <input type="text" id="publication_year" placeholder="published year" required>
                    </div>
                    <div id="item">
                        <label for="read">Have you read this book?</label>
                        <input type="checkbox" id="read">
                    </div>
                    <div id="item">
                        <button id="submit" class="button-38">Submit</button>
                    </div>
                </form>
            </div>
            
    </div>
    
    
</body>
</html>
