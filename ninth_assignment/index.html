<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="playerSelection">
            <button class="selection X" id="X">X</button>
            <button class="selection O" id="O">O</button>
        </div>
        <div class="tic-tac-toe-board">
            <button class="gameboard_item" id="1"><p></p></button>
            <button class="gameboard_item" id="2"><p></p></button>
            <button class="gameboard_item" id="3"><p></p></button>
            <button class="gameboard_item" id="4"><p></p></button>
            <button class="gameboard_item" id="5"><p></p></button>
            <button class="gameboard_item" id="6"><p></p></button>
            <button class="gameboard_item" id="7"><p></p></button>
            <button class="gameboard_item" id="8"><p></p></button>
            <button class="gameboard_item" id="9"><p></p></button>
        </div>

        <button class="restart_btn">Restart</button>

        <div class="results"><p></p></div>
    </div>
</body>
</html>
