            <button class="gameboard_item"><p></p></button>
            <button class="gameboard_item"><p></p></button>
            <button class="gameboard_item"><p></p></button>

            <button class="gameboard_item"><p></p></button>
            <button class="gameboard_item"><p></p></button>
            <button class="gameboard_item"><p></p></button>
        </div>

        <button class="restart_btn">Restart</button>
    </div>
</body>
</html>
